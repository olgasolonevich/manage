<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>manage</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font_icons.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link type="image/x-icon" href="icons/favicon.ico" rel="icon">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="title">manage</div>
                <nav class="menu">
                    <a href="#" class="menu__link">Calendar</a>
                    <a href="#" class="menu__link">Plans</a>
                    <a href="#" class="menu__link">To Do</a>
                </nav>
            </div>
            
        </div>
    </header>
    <section class="manager">
        <div class="container">
            
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-12">
                        <div class="manager__duration">
                            
                            <input type="checkbox" class="manager__duration__checkbox" id="today">
                            <label for="today">Today</label>

                            <input type="checkbox" class="manager__duration__checkbox" id="week">
                            <label for="week">Week</label>

                            <input type="checkbox" class="manager__duration__checkbox" id="tomorrow">
                            <label for="tomorrow">Tomorrow</label>

                            <input type="checkbox" class="manager__duration__checkbox" id="month">
                            <label for="month">Month</label>
                            
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="manager__item">
                            <select class="manager__select">
                                <option>All plans</option>
                                <option>Family</option>
                                <option>Work</option>
                                <option>Study</option>
                                <option>Wish</option>
                            </select>
                            <div class="manager__choice">
                                <div class="manager__choice__major">Major</div>
                                <div class="manager__choice__minor">Minor</div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="col-lg-5 order-lg-last col-md-4 order-md-last col-sm-12 order-first">
                        <div class="manager__search d-flex justify-content-end">
                            <input type="text" placeholder="Search for plans" id="search">
                        </div>
                    </div>
                </div>
        
        </div>
    </section>

    <main class="task">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-3">  
                    <div class="task__create"></div>
                    <div class="task__vacation">
                        <picture>
                            <div class="task__img"></div>
                        </picture>
                        <div class="task__description">
                            <div class="task__subtitle">Vacation</div>
                            <div class="task__date">10/05/2019</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-lg-3">  
                    <div class="task__cinema">
                        <picture>
                            <div class="task__img"></div>
                        </picture>
                        <div class="task__description">
                            <div class="task__subtitle">Cinema</div>
                            <div class="task__date">11/05/2019</div>
                        </div>
                    </div>
                    <div class="task__doctor">
                        <div class="task__time">7pm - 8pm</div>
                        <div class="task__descr">
                            <div class="task__subtitle">Cinema</div>
                            <div class="task__date">11/05/2019</div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 col-lg-3">  
                    <div class="task__meeting">
                        <div class="task__time">9am - 10am</div>
                        <div class="task__descr">
                            <div class="task__subtitle">Cinema</div>
                            <div class="task__date">10/05/2019</div>
                        </div>
                    </div>
                    <div class="task__dinner">
                        <picture>
                            <div class="task__img"></div>
                        </picture>
                        <div class="task__description">
                            <div class="task__subtitle">Family dinner</div>
                            <div class="task__date">11/12/2019</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-lg-3">  
                    <div class="task__coffee">
                        <picture>
                            <div class="task__img"></div>
                        </picture>
                        <div class="task__description">
                            <div class="task__subtitle">Coffe with Susan</div>
                            <div class="task__date">11/12/2019</div>
                            <div class="task__link">http://therainforestcafe.co.uk/</div>
                        </div>
                    </div>
                    <div class="task__massage">
                        <div class="task__time">4pm - 5pm</div>
                        <div class="task__descr">
                            <div class="task__subtitle">Massage</div>
                            <div class="task__date">10/08/2019</div>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <div class="title">manage</div>

                <nav class="footer_menu">
                    <a href="#" class="footer__menu__link">Calendar</a>
                    <a href="#" class="footer__menu__link">Plans</a>
                    <a href="#" class="footer__menu__link">To Do</a>
                </nav>

                <div class="footer__networks">
                    <div class="footer__networks__item">
                        <span class="icon-Vector-5"></span>
                    </div>
                    <div class="footer__networks__item">
                        <span class="icon-Vector-6"></span>
                    </div>
                    <div class="footer__networks__item">
                        <span class="icon-Vector-9"></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="footer__mobile">
            <a href="#" class="footer__mobile__item">
                <span class="icon-Vector-1"></span>
                Calendar
            </a>
            <a href="#" class="footer__mobile__item">
                <span class="icon-Vector-2"></span>
                Plans
            </a>
            <a href="#" class="footer__mobile__item">
                <span class="icon-Vector-3"></span>
                To Do
            </a>
            <a href="#" class="footer__mobile__item">
                <span class="icon-Vector-4"></span>
            </a>
        </div>
    </footer>
</body>
</html>
